<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Femi Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="mainbg">
    <main class="container">
      <div class="col-lg-4 offset-lg-4 col-md-6">
        <div class="calchead">
          <p class="calcheading">calc</p>
          <div class="togglediv">
            <span class="theme">theme</span>
            <div>
              <p class="indi"><span>1</span><span>2</span><span>3</span></p>
              <input
                type="range"
                min="1"
                step="1"
                id="calctoggle"
                max="3"
                value="1"
              />
            </div>
          </div>
        </div>
        <div class="solutionarea">
          <p>0</p>
        </div>
        <div class="keyboard">
          <div class="keyrow">
            <button class="keybtn">7</button>
            <button class="keybtn">8</button>
            <button class="keybtn">9</button>
            <button class="keydel">del</button>
          </div>
          <div class="keyrow">
            <button class="keybtn">4</button>
            <button class="keybtn">5</button>
            <button class="keybtn">6</button>
            <button class="keybtn">+</button>
          </div>
          <div class="keyrow">
            <button class="keybtn">1</button>
            <button class="keybtn">2</button>
            <button class="keybtn">3</button>
            <button class="keybtn">-</button>
          </div>
          <div class="keyrow">
            <button class="keybtn">.</button>
            <button class="keybtn">0</button>
            <button class="keybtn">/</button>
            <button class="keybtn">x</button>
          </div>
          <div class="keyrow">
            <button class="keyreset">Reset</button>
            <button class="keysol">=</button>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oluwafemi Olayode</a>.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
